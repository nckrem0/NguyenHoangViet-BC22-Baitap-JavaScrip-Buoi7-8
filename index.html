<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>


    <div class="container">
        <div class="row">
            <div class="col-md-10">
              <div class="card">
                  <h1>Bài Tập 3</h1>
                  <div class="card-header">
                      Chương Trình In Ra Cách Đọc Số 
                  </div>    
                  <div class="card-body">
                      <div class="form-group">
                        <label >Nhập Vào Một Số Nguyên Có 3 Chữ Số</label>
                        <input type="number"  id="txtNumber" class="form-control" placeholder="Nhập Số">
                        <input type="number"  id="txtNumber1" class="form-control" placeholder="Nhập vị trí muốn đổi thứ nhất">
                        <input type="number"  id="txtNumber2" class="form-control" placeholder="Nhập vị trí muốn đổi thứ hai">
                      </div>
                      <button id="btnNhapMang" class="btn btn-success">Nhập Mảng</button>
                      <button id="btnCheckTongSoDuong" class="btn btn-success">Tổng Số Dương</button>
                      <button id="btnCheckSoDuong" class="btn btn-success">Số Dương Trong Mảng</button>
                      <button id="btnCheckSoNhoNhat" class="btn btn-success">Số Nhỏ Nhất</button>
                      <button id="btnCheckSoDuongNhoNhat" class="btn btn-success">Số Dương Nhỏ Nhất</button>
                      <button id="btnCheckSoChanCuoiCung" class="btn btn-success">Số Chẵn Cuối Cùng</button>
                      <button id="btnDoiViTri" class="btn btn-success">Đổi Vị Trí</button>
                      <button id="btnSort" class="btn btn-success">Sắp Xếp Tăng Dần</button>
                      <button id="btnSoNguyenToDauTien" class="btn btn-success">Số Nguyên Tố Đầu Tiên</button>
                      <button id="btnCheckSoNguyen" class="btn btn-success">Kiểm Tra Số Nguyên</button>
                      <button id="btnSoSanhAmDuong" class="btn btn-success">So Sánh</button>

                  </div>
                  <div id="footerCheckNumber" class="card-footer text-muted">
                  </div>
              </div>
            </div>
        </div>
      </div>  
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
